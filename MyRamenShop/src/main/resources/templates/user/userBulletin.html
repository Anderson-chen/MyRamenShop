<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
     <link rel="icon" href="/static/favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/carousel.css" rel="stylesheet">
  </head>
  <body>

    <header>
   

       <div th:replace="commons/bar::#indexbar"></div>
    
    </header>

    <main role="main">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>[[${top1.title}]]</h1>                
                <p><a class="btn btn-lg btn-primary" th:href="@{/bulletin/goBulletin/}+${top1.id}" role="button">點擊詳情</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="second-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>[[${top2.title}]]</h1>            
                <p><a class="btn btn-lg btn-primary"th:href="@{/bulletin/goBulletin/}+${top2.id}" role="button">點擊詳情</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="third-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <h1 >[[${top3.title}]]</h1>               
           <p><a class="btn btn-lg btn-primary" th:href="@{/bulletin/goBulletin/}+${top3.id}" role="button">點擊詳情</a></p>
              </div>
            </div>v
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


      <!-- Marketing messaging and featurettes
      ================================================== -->
      <!-- Wrap the rest of the page in another container to center all the content. -->

      <div class="container marketing">

        <!-- Three columns of text below the carousel -->
      

        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">


          
          
            
        </div>
					<div class="row featurette">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th></th>
									<th>日期</th>
									<th>標題</th>
								
									
								</tr>
								<tbody>
								
								<tr th:each="a:${list}">
								<td></td>
								<td th:text="${a.createTime}"></td>
								
								<th  ><a th:text="${a.title}" th:href="@{/bulletin/goBulletin/}+${a.id}"></a></th>
								
								
								
							
								
								
								
							
								</tr>
								</tbody>
							</thead>
						</table>
					</div>
    

     
          
        </div>

        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->

      </div><!-- /.container -->


      <!-- FOOTER -->
 
    </main>

    <script src="/assets/js/vendor/holder.min.js"></script>
  </body>
</html>
