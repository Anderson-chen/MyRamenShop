<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		 <link rel="icon" href="/static/favicon.ico">
		<!-- Bootstrap core CSS -->
		<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/assets/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
	    <div th:replace="commons/bar::#indexbar"></div>
		<form class="form-signin" th:action="@{/User}" method="post">
			<img class="mb-4" src="assets/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">登入</h1>
			<label class="sr-only">帳號</label>
			<input type="text" id="username" name="username"class="form-control" placeholder="帳號" required="" autofocus="">
			<label class="sr-only">密碼</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="密碼" required="">
		   <p style = " color : red " th:text="${err}"  th:if="${not #strings.isEmpty(err)}"></p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
		   		
			
		</form>
		 <form class="form-signin" action="/User/signup" method="post">
		 <img class="mb-4" src="assets/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">註冊</h1>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="lastName">姓氏</label>
                <input type="text" class="form-control" id="lastName" name="lastname" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="firstName">名</label>
                <input type="text" class="form-control" id="firstName" name="firstname"placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">使用者名稱</label>
              <div class="input-group">

                <input type="text" class="form-control" id="username" name="username"placeholder="帳號" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password">密碼</label>
              <div class="input-group">

                <input type="password" class="form-control" id="password" name="password"placeholder="密碼" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(可選)</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">地址</label>
              <input type="text" class="form-control" id="address" name="address"placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="mb-3">
              <label for="address2">地址2<span class="text-muted">(可選)</span></label>
              <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite">
            </div>

           
            
            <button class="btn btn-primary btn-lg btn-block" type="submit">註冊</button>
          </form>
	   
		
		

	</body>

</html>
