	<body>
		<div th:replace="commons/bar::topbarAdmin"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar::#sidebar(activeUri='productList')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				
				
				<form action="/admin/uploadImage" method="post"  enctype="multipart/form-data">
             <div  class="form-group">
               	<label>上傳圖片</label> 
			 	<input type="file"  name="file" required/> 
			 	<button>上傳</button> 
			</div>
		  		<img class="featurette-image img-fluid mx-auto" th:src="${src}" alt="upload image" width="600" height="600">
                
             
				</form>
				
				
				
			<form th:action="@{/admin/productNew}" method="post" enctype="multipart/form-data">
			
				 <div class="form-group">
                    <label>類型</label>
                    <select name="type" class="form-control">
                        <option >1</option>
                        <option >2</option>
                         <option >3</option>
                           <option >4</option>
                             <option >5</option>
                               <option >6</option>
                    </select>
                </div>
				
				
                <div class="form-group">
                    <label>名子</label>
                    <input name="title" type="text" class="form-control" placeholder="" >
                    
                </div>
                <div class="form-group">
                    <label>價格</label>
                    <input  name="price" type="number" class="form-control" placeholder="" >
                </div>
            		<input type="hidden" name="pcName" th:value="${fileName}">
                
                
                <button type="submit" class="btn btn-primary" th:text="添加">添加</button>
            </form>

 <script type = "text/javascript" th:inline="javascript">
 
   
    function upload() {
    	
    	var  file =  document.getElementById("file").value;
    	alert(file);
    	
        $.ajax({
            url: 'admin/uploadImage',
            type: 'post',
            dataType: 'String',
            contentType: "application/text;charset=utf-8",
            data: "file"=file,
            cache: false,
            async: true,
            success: function (data) {
            	document.getElementById("PcName").value =   data                   
             
            }
        });
    }
    
    
    </script>
