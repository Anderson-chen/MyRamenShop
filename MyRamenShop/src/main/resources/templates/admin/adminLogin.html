<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>後臺登入</title>
		<!-- Bootstrap core CSS -->
		 <link rel="icon" href="/static/favicon.ico">
		
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="assets/css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
	    
		<form class="form-signin" th:action="@{/admin}" method="post">
			<img class="mb-4" src="assets/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">管理者登入</h1>
			
			<label class="sr-only">帳號</label>
			<input type="text" id="username"name="username"class="form-control" placeholder="帳號" required="" autofocus="">
			<label class="sr-only">密碼</label>
			<input type="password" id="password" name="password"class="form-control" placeholder="密碼" required="">
			<div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
			
		</form>

	</body>

</html>
